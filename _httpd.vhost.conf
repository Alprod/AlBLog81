#http://localost:8888/AlBlog/home
#http://localost:8888/AlBlog/slug/id
#http://localost:8888/AlBlog/contact
#



<VirtualHost *:80>
    ServerAdmin webmaster@dummy-host.example.com
    DocumentRoot "/Users/alaiananja/Documents/Perso"
    ServerName localhost:8888/AlBlog/
    ServerAlias www.dummy-host.example.com
    ErrorLog "l/Users/alaiananja/Documents/MampLogs/mampErrorLogs.log"
     <Directory /Users/alaiananja/Documents/Perso >
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>
</VirtualHost>

<VirtualHost *:80>
